components:
  schemas:
    User:
      type: object
      title: User
      properties:
        id:
          type: integer
          format: uuid
          description: user id
        firstName:
          type: string
          description: user's first name
        lastName:
          type: string
          description: user's last name
        email:
          type: string
          format: email
          description: email address
        is_pro:
          type: boolean
          nullable: true
          description: user's PRO status
        is_verified:
          type: boolean
          nullable: true
          description: user's verification status
        picture:
          type: string
          format: uri
          nullable: true
          description: user's profile picture URL
        stripe_customer_id:
          type: string
          nullable: true
          description: user's Stripe customer ID
        stripe_card_id:
          type: string
          nullable: true
          description: user's Stripe card ID
        articlesCount:
          type: integer
          description: number of user's articles
        articlesViews:
          type: integer
          description: number of user's articles views
        updatedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    Article:
      type: object
      title: Article
      properties:
        id:
          type: integer
          format: uuid
          description: article id
        title:
          type: string
          description: title of the article
        content:
          type: string
          description: article's content
        authorId:
          type: integer
          description: article's author user ID
        author:
          $ref: '#components/schemas/User'
        picture:
          type: string
          format: uri
          nullable: true
          description: article's picture URL
        views:
          type: integer
          description: number of views for the erticle
        publishedAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    Comment:
      type: object
      title: Comment
      properties:
        id:
          type: integer
          format: uuid
          description: comment id
        content:
          type: string
          description: comment's content
        authorId:
          type: integer
          description: comment's author user ID
        articleId:
          type: integer
          description: comment's article ID
        createdAt:
          type: string
          format: date-time
        author:
          $ref: '#components/schemas/User'

    ValidationError:
      type: object
      title: ValidationError
      properties:
        value:
          type: string
        msg:
          type: string
        param:
          type: string
        location:
          type: string
